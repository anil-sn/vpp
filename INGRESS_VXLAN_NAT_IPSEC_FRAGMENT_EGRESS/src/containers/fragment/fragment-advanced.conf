# Advanced IP Fragmentation Configuration Example
# This file demonstrates advanced fragmentation features

# IP fragmentation settings
ip fragmentation {
  # Maximum fragments per packet
  max-fragments 64
  
  # Fragment timeout (seconds)
  timeout 30
  
  # Memory pool settings
  memory-size 64M
}

# Per-interface MTU settings
set interface mtu packet 1400 host-eth0
set interface mtu packet 1400 host-eth1

# Fragment statistics tracking
ip fragmentation enable
ip reassembly enable

# Advanced fragmentation policies
# Fragmentation for specific protocols
# set interface fragmentation host-eth1 enable

# Fragment size optimization
# set interface fragment-size host-eth1 1400

# Path MTU discovery
# ip path-mtu enable

# Fragment handling policies
# Drop oversized packets instead of fragmenting
# set interface fragment-drop host-eth1 enable