# Advanced IPsec Configuration Example  
# This file demonstrates advanced IPsec features for specialized builds

# Multiple SA pairs for different traffic classes
ipsec sa add 1001 spi 1001 esp crypto-alg aes-gcm-128 crypto-key 4a506a794f574265564551694d653768
ipsec sa add 2001 spi 2001 esp crypto-alg aes-gcm-128 crypto-key 4a506a794f574265564551694d653768

# Different encryption algorithms
ipsec sa add 1002 spi 1002 esp crypto-alg aes-cbc-256 crypto-key 4a506a794f574265564551694d6537684a506a794f574265564551694d653768 integ-alg sha-256-128 integ-key 4a506a794f574265564551694d653768

