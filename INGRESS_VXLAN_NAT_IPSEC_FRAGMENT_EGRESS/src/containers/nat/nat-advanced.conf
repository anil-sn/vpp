# Advanced NAT Configuration Example
# This file demonstrates advanced NAT44 features

# Endpoint-dependent NAT (NAT44-ED)  
nat44 plugin enable endpoint-dependent

# Multiple address pools
nat44 add address 10.1.3.1-10.1.3.10
nat44 add address 10.1.3.20-10.1.3.30

# Port range allocation
nat44 add address 10.1.3.100 port-range 1024-65535

# Static mappings with load balancing
nat44 add load-balancing static mapping protocol udp external 10.1.3.1:2055 local 10.10.10.10:2055 probability 50 local 10.10.10.11:2055 probability 50

# Interface-based NAT
# nat44 interface host-eth0 in
# nat44 interface host-eth1 out

# Deterministic NAT (CGN - Carrier Grade NAT)
# nat44 deterministic add in 10.10.0.0/16 out 10.1.3.0/24

# Hairpinning (NAT loopback)
# nat44 add static mapping tcp local 10.10.10.10 22 external 10.1.3.1 22 out2in-only