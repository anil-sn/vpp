# Advanced VXLAN Configuration Example
# This file demonstrates advanced VXLAN features that could be used
# in a specialized VXLAN container build

# Multiple VNI support
create vxlan tunnel src 10.1.1.2 dst 10.1.1.1 vni 100 decap-next l2
create vxlan tunnel src 10.1.1.2 dst 10.1.1.1 vni 200 decap-next l2
create vxlan tunnel src 10.1.1.2 dst 10.1.1.1 vni 300 decap-next l2

# Bridge domain mapping
create bridge-domain 100 learn 1 forward 1
create bridge-domain 200 learn 1 forward 1  
create bridge-domain 300 learn 1 forward 1

set interface l2 bridge vxlan_tunnel0 100
set interface l2 bridge vxlan_tunnel1 200
set interface l2 bridge vxlan_tunnel2 300

