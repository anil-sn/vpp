{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "br101",
        "br102",
        "br103",
        "br104"
      ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/var/run/kea/kea-dhcp4-ctrl.sock"
    },
    "lease-database": {
      "type": "memfile",
      "persist": false,
      "name": "/var/lib/kea/kea-leases4.csv"
    },
    "authoritative": true,
    "valid-lifetime": 4000,
    "hooks-libraries": [
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_subnet_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_stat_cmds.so"
      }
    ],
    "multi-threading": {
      "enable-multi-threading": true,
      "thread-pool-size": 5,
      "packet-queue-size": 0
    },
    "subnet4": [
      {
        "id": 101,
        "subnet": "192.101.0.0/16",
        "pools": [
          {
            "pool": "192.101.1.2 - 192.101.1.254"
          }
        ],
        "interface": "br101",
        "option-data": [
          {
            "name": "routers",
            "data": "192.101.1.1"
          }
        ]
      },
      {
        "id": 102,
        "subnet": "192.102.0.0/16",
        "pools": [
          {
            "pool": "192.102.1.2 - 192.102.1.254"
          }
        ],
        "interface": "br102",
        "option-data": [
          {
            "name": "routers",
            "data": "192.102.1.1"
          }
        ]
      },
      {
        "id": 103,
        "subnet": "192.103.0.0/16",
        "pools": [
          {
            "pool": "192.103.1.2 - 192.103.1.254"
          }
        ],
        "interface": "br103",
        "option-data": [
          {
            "name": "routers",
            "data": "192.103.1.1"
          }
        ]
      },
      {
        "id": 104,
        "subnet": "192.104.0.0/16",
        "pools": [
          {
            "pool": "192.104.1.2 - 192.104.1.254"
          }
        ],
        "interface": "br104",
        "option-data": [
          {
            "name": "routers",
            "data": "192.104.1.1"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output-options": [
          {
            "output": "/var/log/kea/kea-dhcp4.log",
            "maxver": 8,
            "maxsize": 204800,
            "flush": true,
            "pattern": "%d{%j %H:%M:%S.%q} %c %m\n"
          }
        ],
        "severity": "DEBUG",
        "debuglevel": 0
      }
    ]
  }
}