{
  "Dhcp6": {
    "interfaces-config": {
      "interfaces": [
        "br101",
        "br102",
        "br103",
        "br104"
      ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/var/run/kea/kea-dhcp6-ctrl.sock"
    },
    "lease-database": {
      "type": "memfile",
      "persist": false,
      "name": "/var/lib/kea/kea-leases6.csv"
    },
    "valid-lifetime": 4000,
    "hooks-libraries": [
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_subnet_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_stat_cmds.so"
      }
    ],
    "multi-threading": {
      "enable-multi-threading": true,
      "thread-pool-size": 5,
      "packet-queue-size": 0
    },
    "subnet6": [
      {
        "id": 201,
        "subnet": "2001:db8:101::/64",
        "interface": "br101",
        "pools": [
          {
            "pool": "2001:db8:101::100 - 2001:db8:101::ffff"
          }
        ],
        "pd-pools": [
          {
            "prefix": "2001:db8:a101::",
            "prefix-len": 48,
            "delegated-len": 64
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:4860:4860::8888"
          }
        ]
      },
      {
        "id": 202,
        "subnet": "2001:db8:102::/64",
        "interface": "br102",
        "pools": [
          {
            "pool": "2001:db8:102::100 - 2001:db8:102::ffff"
          }
        ],
        "pd-pools": [
          {
            "prefix": "2001:db8:a102::",
            "prefix-len": 48,
            "delegated-len": 64
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:4860:4860::8888"
          }
        ]
      },
      {
        "id": 203,
        "subnet": "2001:db8:103::/64",
        "interface": "br103",
        "pools": [
          {
            "pool": "2001:db8:103::100 - 2001:db8:103::ffff"
          }
        ],
        "pd-pools": [
          {
            "prefix": "2001:db8:a103::",
            "prefix-len": 48,
            "delegated-len": 64
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:4860:4860::8888"
          }
        ]
      },
      {
        "id": 204,
        "subnet": "2001:db8:104::/64",
        "interface": "br104",
        "pools": [
          {
            "pool": "2001:db8:104::100 - 2001:db8:104::ffff"
          }
        ],
        "pd-pools": [
          {
            "prefix": "2001:db8:a104::",
            "prefix-len": 48,
            "delegated-len": 64
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:4860:4860::8888"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp6",
        "output-options": [
          {
            "output": "/var/log/kea/kea-dhcp6.log",
            "maxver": 8,
            "maxsize": 204800,
            "flush": true,
            "pattern": "%d{%j %H:%M:%S.%q} %c %m\n"
          }
        ],
        "severity": "DEBUG",
        "debuglevel": 0
      }
    ]
  }
}