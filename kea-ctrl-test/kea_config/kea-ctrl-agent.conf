{
  "Control-agent": {
    "http-host": "0.0.0.0",
    "http-port": 8000,
    "authentication": {
      "type": "basic",
      "clients": [
        {
          "user": "root",
          "password": "root"
        }
      ]
    },
    "control-sockets": {
      "dhcp4": {
        "comment": "main server",
        "socket-type": "unix",
        "socket-name": "/var/run/kea/kea-dhcp4-ctrl.sock"
      },
      "dhcp6": {
        "socket-type": "unix",
        "socket-name": "/var/run/kea/kea-dhcp6-ctrl.sock"
      }
    },
    "loggers": [
        {
            "name": "kea-ctrl-agent",
            "output-options": [
                {
                    "output": "/var/log/kea/kea-ctrl-debug.log",
                    "maxver": 8,
                    "maxsize": 204800,
                    "flush": true,
                    "pattern": "%d{%j %H:%M:%S.%q} %c %m\n"
                }
            ],
            "severity": "DEBUG",
            "debuglevel": 99
        }
   ]    
  }
}