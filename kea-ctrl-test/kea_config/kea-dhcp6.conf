{
  "Dhcp6": {
    "interfaces-config": {
      "interfaces": [ "*" ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/var/run/kea/kea-dhcp6-ctrl.sock"
    },
    "user-context": {
      "user-name": "_kea"
    },
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/kea-leases6.csv"
    },
    "valid-lifetime": 4000,
    "subnet6": [
      {
        "id": 1,
        "subnet": "2001:db8:1::/64",
        "pools": [
          {
            "pool": "2001:db8:1::10 - 2001:db8:1::ffff"
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:4860:4860::8888, 2001:4860:4860::8844"
          }
        ]
      }
    ],
    "loggers": [
        {
            "name": "kea-dhcp6",
            "output-options": [
                {
                    "output": "/var/log/kea/kea6-debug.log",
                    "maxver": 8,
                    "maxsize": 204800,
                    "flush": true,
                    "pattern": "%d{%j %H:%M:%S.%q} %c %m\n"
                }
            ],
            "severity": "DEBUG",
            "debuglevel": 99
        }
   ]  
  }
}