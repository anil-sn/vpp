# This is the generic startup file for VPP.
# It is used by all containers in the lab.

unix {
  nodaemon
  log /var/log/vpp/vpp.log
  full-coredump
  cli-listen /run/vpp/cli.sock
  gid vpp
}

api-segment {
  gid vpp
}

# No specific CPU or DPDK configuration is included here to keep the
# image portable. VPP will use default settings. The memif and tap
# interfaces are created dynamically by the role-specific .vpp files.