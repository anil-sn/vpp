{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "*" ]
        },
        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600
        },
        "subnet4": [
            {
                "subnet": "192.168.100.0/24",
                "pools": [
                    { "pool": "192.168.100.10 - 192.168.100.127" }
                ],
                "relay": {
                    "ip-address": "192.168.100.1"
                },
                "option-data": [
                    {
                        "name": "routers",
                        "data": "192.168.100.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "8.8.8.8, 1.1.1.1"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": { "output": "stdout" },
                "severity": "INFO"
            }
        ]
    }
}