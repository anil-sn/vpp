{
    "Dhcp6": {
        "interfaces-config": {
            "interfaces": [ "*" ]
        },
        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600
        },
        "subnet6": [
            {
                "subnet": "fd00:1:100::/64",
                "pools": [
                    { "pool": "fd00:1:100::10 - fd00:1:100::7FFF" }
                ],
                "option-data": [
                    {
                        "name": "dns-servers",
                        "data": "2001:4860:4860::8888, 2001:4860:4860::8844"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp6",
                "output_options": { "output": "stdout" },
                "severity": "INFO"
            }
        ]
    }
}